    <!-- rolagem -->
    <script>
        $(document).ready(function () {
            $("#quemSomos").on('click', function (event) {
                if (this.hash !== "#quemSomos") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
